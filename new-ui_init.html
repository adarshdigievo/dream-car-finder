<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HOME</title>

<style type="text/css">
#menu ul{
	list-style: none;
}
#menu li {
  display: inline-block;
}
#cnv{
	background-image:url(back.jpg);
}

</style>
<script type="text/javascript">
var x = 600;
var y = 500;
var speed = 5;
var angle = 0;
var mod = 0;
var canvas,context,car;



window.addEventListener("keydown", keypress_handler, false);
window.addEventListener("keyup", keyup_handler, false);

var moveInterval = setInterval(function () {
    draw();
}, 10);

function draw() {
	canvas = document.getElementById("pcanvas");
	context = canvas.getContext("2d");
	car = new Image();
    car.src = 'c1.jpg';
    context.clearRect(0, 0, 1200, 1200);

    

    x -= (speed * mod) * Math.sin(-1 * Math.PI / 180 * angle);
    y -= (speed * mod) * Math.cos(-1 * Math.PI / 180 * angle);

    context.save();
	if(x<1200&&y<700){
	    context.translate(x, y);
    	context.rotate(Math.PI / 180 * angle);
    	context.drawImage(car, -(car.width / 2), -(car.height / 2));
    	context.restore();
	}
	if(x>250&&x<350&&y>0&&y<10)
		window.location.href = "http://www.google.com"
    if(x>420&&x<550&&y>0&&y<10)
		window.location.href = "http://www.facebook.com"
    if(x>630&&x<770&&y>0&&y<10)
		window.location.href = "http://en.wikipedia.org/wiki/Main_Page"
    if(x>800&&x<900&&y>0&&y<10)
		window.location.href = "http://www.github.com" 
}

function keyup_handler(event) {
    if (event.keyCode == 40 || event.keyCode == 38) {
        mod = 0;
    }
}

function keypress_handler(event) {
    console.log(event.keyCode);
    if (event.keyCode == 38) {
        mod = 1;
    }
    if (event.keyCode == 40) {
        mod = -1;
    }
    if (event.keyCode == 37) {
        angle -= 5;
    }
    if (event.keyCode == 39) {
        angle += 5;
    }
}

window.addEventListener("keydown", function(e) {
    if([32, 33, 34, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
</script>
</head>

<body onLoad="draw()" onkeydown="keypress_handler(event)" onkeyup="keyup_handler(event)" bgcolor='black'>
   <div id="main">
   <div id="menu" style="color:white";>
   <ul>
    <li id="m1" style="margin-left:200px;">| GOOGLE |</li>
    <li id="m2" style="margin-left:100px;">| FACEBOOK |</li>
    <li id="m3" style="margin-left:100px;">| WIKIPEDIA |</li>
    <li id="m4" style="margin-left:100px;">| GITHUB |</li>
  </ul>
  </div>
  <div id="cnv">
  <canvas id="pcanvas" width="1200" height="700" ></canvas>
  </div>
  </div>
</body>
</html>
