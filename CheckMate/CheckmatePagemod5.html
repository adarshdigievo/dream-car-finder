<script type="text/javascript">
$(function() {

			var $tabs = $('#tabs').tabs();
	
			$(".ui-tabs-panel").each(function(i){
	
			  var totalSize = $(".ui-tabs-panel").size() - 1;
	
			  if (i != totalSize) {
			      next = i + 2;
		   		  $(this).append("<a href='#' class='next-tab mover' rel='" + next + "'>Next Question &#187;</a>");
			  }
	  
			  if (i != 0) {
			      prev = i;
		   		  $(this).append("<a href='#' class='prev-tab mover' rel='" + prev + "'>&#171; Previous Question</a>");
			  }
   		
			});
	
			$('.next-tab, .prev-tab').click(function() { 
		           $tabs.tabs('select', $(this).attr("rel"));
		           return false;
		       });
       

		});
</script>
<script>

function myFunction() {
	var radios = document.getElementsByName('fuel');
	for (var i = 0, length = radios.length; i < length; i++) {
    		if (radios[i].checked) {
     
       		localStorage["fuel"] =radios[i].value;
                break;
                }
         }
	radios = document.getElementsByName('abs');
	for (var i = 0, length = radios.length; i < length; i++) {
    		if (radios[i].checked) {

       		localStorage["antibs"] =radios[i].value;
                break;
                }
         }
	radios = document.getElementsByName('ars');
	for (var i = 0, length = radios.length; i < length; i++) {
    		if (radios[i].checked) {
 
       		localStorage["airbag"] =radios[i].value;
                break;
                }
         }
	radios = document.getElementsByName('carbody');
	for (var i = 0, length = radios.length; i < length; i++) {
    		if (radios[i].checked) {
 
       		localStorage["bodytype"] =radios[i].value;
                break;
                }
         }
	var eff = document.getElementById('efficiency');
       var pricel = document.getElementById('pricel');
       var priceh = document.getElementById('priceh');
	localStorage["efficiency"] =eff.value;
        localStorage["pricel"] =pricel.value;
	localStorage["priceh"] =priceh.value;
	
	//alert(localStorage.getItem("bodytype"));
	//alert(localStorage.getItem("antibs"));
	//alert(localStorage.getItem("airbag"));
	
	//alert(localStorage.getItem("pricel"));
	//alert(localStorage.getItem("priceh"));
	//alert(localStorage.getItem("efficiency"));
	window.location="result1.html";
};
</script>
