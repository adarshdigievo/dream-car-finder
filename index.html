<script type="text/javascript">
var x = 480;
var y = 408;
var speed = 5;
var angle = 0;
var mod = 0;
var canvas,context,car;



window.addEventListener("keydown", keypress_handler, false);
window.addEventListener("keyup", keyup_handler, false);

var moveInterval = setInterval(function () {
    draw();
}, 10);

function draw() {
	canvas = document.getElementById("pcanvas");
	context = canvas.getContext("2d");
	car = new Image();
    car.src = 'c1.jpg';
    context.clearRect(0, 0, 1200, 1200);

    

    x -= (speed * mod) * Math.sin(-1 * Math.PI / 180 * angle);
    y -= (speed * mod) * Math.cos(-1 * Math.PI / 180 * angle);

    context.save();
	if(x<1200&&y<700){
	    context.translate(x, y);
    	context.rotate(Math.PI / 180 * angle);
    	context.drawImage(car, -(car.width / 2), -(car.height / 2));
    	context.restore();
	}
	if(x>420&&x<550&&y>0&&y<100)
		window.location.href = "CheckMate/CheckmatePagemod5.html"
	if(x>0&&x<50&&y>200&&y<300)
		window.location.href = "Showroom/showroompage1.html"
	if(x>830&&x<900&&y>200&&y<300)
		window.location.href = "AboutUs/aboutus.html"
}

function keyup_handler(event) {
    if (event.keyCode == 40 || event.keyCode == 38) {
        mod = 0;
    }
}

function keypress_handler(event) {
    console.log(event.keyCode);
    if (event.keyCode == 38) {
        mod = 1;
    }
    if (event.keyCode == 40) {
        mod = -1;
    }
    if (event.keyCode == 37) {
        angle -= 5;
    }
    if (event.keyCode == 39) {
        angle += 5;
    }
}

window.addEventListener("keydown", function(e) {
    if([32, 33, 34, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
</script>
